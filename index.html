<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>United Quiz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="main">
<header class="masthead">
	<h1 class="header">The Easiest Quiz Ever</h1>
	<h1 class="header-small">Easy Quiz</h1>
	<span class="caveat">(if you're a Manchester United fan)</span>
	<span class="caveat-small">(for United fans)</span>
</header>
<div class="start"><span id=go>Go!</span></div>
<section class="question-container" id="question-container">
	<h2 class="question-number"></h2>
	<h3 class="question" id="question"></h3>
	<ul class="answers-container" id="answers-container">
		<li class="options1" id="pic1"></li>
		<li class="options2" id="pic2"></li>
		<li class="options3" id="pic3"></li>
		<li class="options4" id="pic4"></li>
</section>
<div>
	<button class="submit">Submit Answer</button>
</div>
<div class="answer-overlay">
	<p class="result"></p>
	<p class="answer"></p>
	<p class="answer-info"></p>
	<p class="score"></p>
	<button class="next-question">Next Question</button>
	<button class="start-again" onclick="window.location.reload()">Start Again</button>
</div>
</body>
